<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <title>Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <section id="left">

    <div id="card-front">
      <img src="images/card-logo.svg" alt="">
      

    <div id="card-details">
      <p id="card-number">0000 0000 0000 0000</p>
      <div id="name-date">
        <p id="holder-name">Jane Appleseed</p>
        <p id="exp-date">00/00</p>
      </div>
    </div>
    </div>
    <div id="card-back">
      <p id="cvc">000</p>
    </div>
    
  
    
  </section>
  <section id="right">
    
   <form>
    <label for="cardholder-name" id="name-label">
      Cardholder Name
      <input type="text" name="name" id="name-input" placeholder="e.g. Jane Appleseed">
      <p class="error" id="name-blank">Can't be blank</p>

    </label>
    <label for="card-number-input" id="number-label">
      Card Number
      <input type="text" name="number" id="card-number-input" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
      <p class="error" id="number-blank">Can't be blank</p>

      <p class="error" id="card-number-error">Wrong format, numbers only</p>
    </label>
    <div class="date-cvc">
      <label for="date" id="date-label">
        Exp. Date (mm/yy)
        <div>
          <input type="text" placeholder="MM" id="month-input" maxlength="2">
          <input type="text" placeholder="YY" id="year-input" maxlength="2">

        </div>
        <p class="error" id="dates-blank">Can't be blank</p>
        <p class="error" id="dates-format-error">Numbers only</p>
      </label>
      <label for="cvc" id="cvc-label">
        CVC
        <input type="text" placeholder="e.g 123" id="cvc-input" maxlength="3">
        <p class="error" id="cvc-blank">Can't be blank</p>
        <p class="error" id="cvc-format-error">Numbers only</p>
      </label>

    </div>  
    <div id="submit-btn">
      Confirm
    </div>
  
   </form>

  
  </section>

</body>
</html>
